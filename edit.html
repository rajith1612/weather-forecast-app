{% extends "base.html" %}
{% block content %}

<h2>Edit Record #{{ query.id }}</h2>

<form method="POST" class="card">
  <label>Location</label>
  <input
    type="text"
    name="location"
    value="{{ query.user_input }}"
    required
  >

  <label>Start date (optional)</label>
  <input
    type="date"
    name="start_date"
    value="{{ query.start_date.isoformat() if query.start_date else '' }}"
  >

  <label>End date (optional)</label>
  <input
    type="date"
    name="end_date"
    value="{{ query.end_date.isoformat() if query.end_date else '' }}"
  >

  <button type="submit">Save changes</button>
</form>

<p><a href="{{ url_for('detail', query_id=query.id) }}">Back to details</a></p>

{% endblock %}
